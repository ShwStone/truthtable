<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="calculator">
    <div id="table-container"></div>
    <div id="error-message" class="error"></div>
    <input type="text" class="display" id="display">
    <div class="buttons">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button">p</button>
        <button class="button">q</button>
        <button class="button">r</button>
        <button class="button operator">¬</button>
        <button class="button operator">∧</button>
        <button class="button operator">∨</button>
        <button class="button operator">⊕</button>
        <button class="button operator">→</button>
        <button class="button operator">←</button>
        <button class="button operator">↔</button>
        <button class="button equal" onclick="calculate()">=</button>
    </div>
    <div class="info">括号和更多变元可从键盘输入</div>
    <div class="info" id="show">点击查看键盘符号表</div>
    <div style="display: none;" class="info" id="keytable">
        <table border="1">
            <tr>
                <td>取反</td>
                <td>合取</td>
                <td>析取</td>
                <td>异或</td>
            </tr>
            <tr>
                <td>~</td>
                <td>&</td>
                <td>|</td>
                <td>^</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>蕴涵</td>
                <td>反蕴涵</td>
                <td>等价</td>
            </tr>
            <tr>
                <td>></td>
                <td><</td>
                <td>=</td>
            </tr>
        </table>
    </div>
</div>
<script src="parser.js"></script>
<script src="script.js"></script>
</body>
</html>
